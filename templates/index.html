<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tra cứu thuốc</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Tra cứu thông tin thuốc</h1>
    <div>
        <input type="text" id="query" placeholder="Nhập câu hỏi (ví dụ: Liều dùng Linezolid cho trẻ em?)">
        <button onclick="searchDrug()">Tìm kiếm</button>
    </div>
    <div id="result"></div>

    <script>
        async function searchDrug() {
            const query = document.getElementById("query").value;
            const response = await fetch("/search", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ query })
            });
            const data = await response.json();
            document.getElementById("result").innerHTML = `<pre>${data.response}</pre>`;
        }
    </script>
</body>
</html>
